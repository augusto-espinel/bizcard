<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drone Portal AR Card</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    /* Overlay to help the user understand what to do */
    #instruction-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; 
      z-index: 999; color: white; font-family: sans-serif; font-size: 1.5em; text-align: center;
      pointer-events: none; /* Let clicks pass through */
      transition: opacity 0.5s;
    }
    .hidden { opacity: 0; }
  </style>
</head>
<body>
  <div id="instruction-overlay">
    <p>Point camera at the card<br>to open the portal.</p>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0005; filterBeta: 0.005;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights, antialias: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="drone-360-tex" src="./DJI_0946.JPG" crossorigin="anonymous">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane position="0 0 0" width="1" height="0.6" rotation="0 0 0"
               material="color: #ffffff; opacity: 0.2; metalness: 0.8; roughness: 0.2; transparent: true">
      </a-plane>


      <a-box position="0 0.31 0" width="1.04" height="0.02" depth="0.05" color="#333"></a-box>
      <a-box position="0 -0.31 0" width="1.04" height="0.02" depth="0.05" color="#333"></a-box>
      <a-box position="-0.51 0 0" width="0.02" height="0.6" depth="0.05" color="#333"></a-box>
      <a-box position="0.51 0 0" width="0.02" height="0.6" depth="0.05" color="#333"></a-box>


      <a-entity 
        id="portal-world"
        visible="false" position="0 0 -40">
        
        <a-sphere 
          radius="50" 
          src="#drone-360-tex" 
          /* side: back IS CRITICAL. It renders the image on the *inside* of the sphere. */
          side="back" 
          /* segments: Higher numbers = smoother curved image, but more processing power */
          segments-height="64" segments-width="64"
          shader="flat" /* Flat shader means lighting doesn't affect the photo itself */
          /* Rotation: Adjust Y rotation to center the best part of your drone shot */
          rotation="0 -90 0"> 
        </a-sphere>
      </a-entity>

    </a-entity>
  </a-scene>

  <script>
    // Simple UX to hide instructions and reveal the portal when tracked
    const target = document.querySelector('[mindar-image-target]');
    const overlay = document.querySelector('#instruction-overlay');
    const portalWorld = document.querySelector('#portal-world');

    target.addEventListener("targetFound", event => {
      overlay.classList.add('hidden');
      // Make the sphere visible only when tracking starts
      portalWorld.setAttribute('visible', 'true');
    });

    target.addEventListener("targetLost", event => {
      overlay.classList.remove('hidden');
      // Hide it again to save resources when not looking
      portalWorld.setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
