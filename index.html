<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Debug Mode</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    /* On-screen Console for debugging on phone */
    #debug-console {
      position: absolute; bottom: 0; left: 0; width: 100%; height: 150px;
      background: rgba(0,0,0,0.8); color: lime; font-family: monospace; 
      overflow-y: scroll; pointer-events: none; z-index: 9999; padding: 10px;
      font-size: 12px;
    }
  </style>
  
  <script>
    // Redirect console.log to the screen so you can read it
    function log(msg) {
      const el = document.getElementById('debug-console');
      if(el) el.innerHTML += "<div>> " + msg + "</div>";
      console.log(msg);
    }
    
    // Simple component to log when things load
    AFRAME.registerComponent('debug-logger', {
      init: function () {
        log(this.el.tagName + " initialized");
        this.el.addEventListener('loaded', () => log(this.el.tagName + " loaded"));
        this.el.addEventListener('materialtextureloaded', () => log("Texture (Image) loaded!"));
      }
    });
  </script>
</head>
<body>
  <div id="debug-console">Initializing...<br></div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="drone-360" src="./DJI_0946.JPG" crossorigin="anonymous" onerror="log('ERROR: Image failed to load. Check filename.')">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="mytarget">
      
      <a-box color="red" position="0 0 0" depth="0.1" height="0.5" width="0.5" debug-logger></a-box>
      
      <a-sphere 
        src="#drone-360" 
        radius="0.6" 
        position="0 0.5 0" 
        segments-height="32" segments-width="32"
        side="double" 
        debug-logger>
      </a-sphere>

    </a-entity>
  </a-scene>

  <script>
    const target = document.querySelector('#mytarget');
    target.addEventListener("targetFound", () => {
      log("SUCCESS: Card Tracked!");
    });
    target.addEventListener("targetLost", () => {
      log("Tracking lost...");
    });
  </script>
</body>
</html>
