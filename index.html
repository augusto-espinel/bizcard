<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Card AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* Optional: A scanning overlay to tell users what to do */
      #scanning-overlay {
        position: absolute; left: 0; top: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: rgba(0,0,0,0.5); color: white; z-index: 999;
        pointer-events: none; /* Let clicks pass through */
      }
      #scanning-overlay.hidden { display: none; }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">
      <p>Point camera at the Business Card</p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="card-video" src="./card-video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
        
        </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-video src="#card-video" width="1" height="0.55" position="0 0 0" rotation="0 0 0" opacity="0.9"></a-video>
        
        <a-plane id="click-trigger" position="0 0 0" width="1" height="0.55" visible="false"></a-plane>
      
      </a-entity>
    </a-scene>

    <script>
      // Simple logic to hide the overlay when target is found
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.querySelector('#scanning-overlay');
      const video = document.querySelector('#card-video');
      const target = document.querySelector('[mindar-image-target]');

      target.addEventListener("targetFound", event => {
        overlay.classList.add('hidden');
        video.play(); // Ensure video plays when found
      });

      target.addEventListener("targetLost", event => {
        overlay.classList.remove('hidden');
        video.pause(); // Save battery/processing when not looking at card
      });
      
      // Handle "Touch to Unmute" (Browsers block audio autoplay)
      document.body.addEventListener('click', () => {
        video.muted = false;
      });
    </script>
  </body>
</html>
