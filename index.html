<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Neural Portal</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
      color: white; text-align: center;
    }
    button {
      background: #0088ff; color: white; border: none; padding: 15px 30px;
      font-size: 1.2rem; border-radius: 5px; margin-top: 20px; cursor: pointer;
    }
  </style>

  <script>
    // --- 1. LINK HANDLER (Restored) ---
    AFRAME.registerComponent('link-handler', {
      init: function () {
        this.el.addEventListener('click', (e) => {
          const url = this.el.getAttribute('data-url');
          if (url) window.open(url, '_blank');
        });
        this.el.addEventListener('mouseenter', () => {
           this.el.setAttribute('scale', '1.05 1.05 1.05');
           const bg = this.el.querySelector('.bg-box');
           if(bg) bg.setAttribute('material', 'color', '#00ffff');
        });
        this.el.addEventListener('mouseleave', () => {
           this.el.setAttribute('scale', '1 1 1');
           const bg = this.el.querySelector('.bg-box');
           if(bg) bg.setAttribute('material', 'color', '#C0C0C0'); 
        });
      }
    });

    // --- 2. GYRO & DISTANCE SENSOR (Combined Interaction) ---
    AFRAME.registerComponent('interaction-sync', {
      init: function() {
        this.startBtn = document.getElementById('start-btn');
        this.camera = document.querySelector('a-camera');
        
        // Gyro Variables
        this.panoX = 0;
        this.panoY = 0;
        // Utility: clamp values to avoid pole singularities
        this.clamp = function(v, a, b) { return Math.max(a, Math.min(b, v)); };
        
        // Setup Gyro Listener
        if(this.startBtn) {
            this.startBtn.addEventListener('click', () => { 
                this.requestAccess(); 
            });
        }
        window.addEventListener('deviceorientation', (e) => this.handleOrientation(e));
      },
      requestAccess: function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') document.getElementById('overlay').style.display = 'none';
              else alert('Permission denied.');
            })
            .catch(console.error);
        } else {
          document.getElementById('overlay').style.display = 'none';
        }
      },
      handleOrientation: function(e) {
         if (typeof e.beta === 'undefined' || typeof e.gamma === 'undefined') return;
         // Map and clamp beta/gamma to avoid pole singularities near vertical
         const targetX = this.clamp(e.gamma || 0, -45, 45); // left/right in degrees
         const targetY = this.clamp(e.beta  || 0, 10, 170);  // avoid angles near 0 or 180
         
         // Damping/smoothing
         this.panoX += (targetX - this.panoX) * 0.1;
         this.panoY += (targetY - this.panoY) * 0.1;
      },
      tick: function(t, dt) {
        const mesh = this.el.getObject3D('mesh');
        if(!mesh || !mesh.material.uniforms) return;

        // 1. UPDATE TIME
        mesh.material.uniforms.uTime.value = t / 1000;

        // 2. UPDATE GYRO TILT
        // Normalize range approx -45 to 45 degrees to -1.0 to 1.0 and clamp to avoid poles
        mesh.material.uniforms.uPan.value = this.clamp(this.panoX / 45.0, -1.0, 1.0);
        mesh.material.uniforms.uTilt.value = this.clamp((this.panoY - 45) / 45.0, -0.9, 0.9); // keep a margin from full -1/1 to avoid instability

        // 3. UPDATE DISTANCE (PROXIMITY)
        // Calculate distance between Camera and this Target
        const targetPos = new THREE.Vector3();
        const camPos = new THREE.Vector3();
        this.el.object3D.getWorldPosition(targetPos);
        this.camera.object3D.getWorldPosition(camPos);
        
        const dist = targetPos.distanceTo(camPos);
        // Pass distance to shader (Clamped to reasonable AR distances 0.0 to 2.0 meters)
        mesh.material.uniforms.uDist.value = dist;
      }
    });

    // --- 3. PARALLAX NEURAL SHADER ---
    AFRAME.registerShader('neural-parallax', {
      schema: {
        uTime: {type: 'float', is: 'uniform', default: 0.0},
        uPan: {type: 'float', is: 'uniform', default: 0.0},
        uTilt: {type: 'float', is: 'uniform', default: 0.0},
        uDist: {type: 'float', is: 'uniform', default: 1.0},
        uColor: {type: 'vec3', is: 'uniform', default: {x: 0.0, y: 0.7, z: 1.0}} 
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform float uTime;
        uniform float uPan;
        uniform float uTilt;
        uniform float uDist;
        uniform vec3 uColor;
        varying vec2 vUv;

        // --- RANDOM FUNCTIONS ---
        vec2 hash2(vec2 p) {
            p = vec2(dot(p, vec2(127.1, 311.7)), dot(p, vec2(269.5, 183.3)));
            return -1.0 + 2.0 * fract(sin(p) * 43758.5453123);
        }

        // --- VORONOI LOGIC ---
        // Returns x=NodeDist, y=EdgeDist
        vec2 voronoi(in vec2 x, float timeOffset) {
            vec2 n = floor(x);
            vec2 f = fract(x);
            float d_node = 8.0;
            float d_edge = 8.0;
            vec2 mg, mr;

            // First pass: Find closest point (Node)
            for(int j=-1; j<=1; j++) {
                for(int i=-1; i<=1; i++) {
                    vec2 g = vec2(float(i), float(j));
                    vec2 o = hash2(n + g);
                    o = 0.5 + 0.5 * sin(timeOffset + 6.2831 * o);
                    vec2 r = g + o - f;
                    float d = dot(r,r);
                    if(d < d_node) { d_node = d; mr = r; mg = g; }
                }
            }
            d_node = sqrt(d_node);

            // Second pass: Find closest edge (Line)
            for(int j=-1; j<=1; j++) {
                for(int i=-1; i<=1; i++) {
                    vec2 g = vec2(float(i), float(j));
                    vec2 o = hash2(n + g);
                    o = 0.5 + 0.5 * sin(timeOffset + 6.2831 * o);
                    vec2 r = g + o - f;
                    if(dot(mr-r, mr-r) > 0.00001) {
                        d_edge = min(d_edge, dot(0.5*(mr+r), normalize(r-mr)));
                    }
                }
            }
            return vec2(d_node, d_edge);
        }

        void main() {
          // 1. Setup Coordinates
          vec2 uv = vUv - 0.5;
          
          // 2. Proximity Calculation
          // If uDist is small (<0.5), brightness is high. If large (>1.5), it fades.
          float visibility = 1.0 - smoothstep(0.4, 1.2, uDist);
          visibility = clamp(visibility, 0.2, 1.0); // Never completely invisible, minimal 20%

          vec3 finalColor = vec3(0.0);
          float t = -uTime * 0.2;

          // 3. Parallax Offset Vector based on Gyro
          // If we tilt right (uPan > 0), background should move left.
          vec2 parallaxDir = vec2(uPan, -uTilt) * 0.2; 

          // 4. Render 3 Depth Layers
          for(float i = 0.0; i < 3.0; i++) {
              
              // Determine Depth of this layer (0 = Front, 3 = Deep)
              float depth = i + 1.0; 
              
              // PARALLAX: Offset UVs based on depth
              // Deeper layers move less than closer layers, or vice-versa depending on desired effect.
              // Here: We simulate "Window" - Deeper layers shift MORE relative to window frame
              vec2 pUv = uv + (parallaxDir * depth * 0.5);

              // FRACTAL LOOP
              float slide = fract(t + i * 0.33); 
              float fade = smoothstep(0.0, 0.3, slide) * smoothstep(1.0, 0.7, slide);
              
              // Scale changes based on distance too!
              // Closer you are with camera, the more "detail" you see
              float zoomMod = 1.0 + (1.0 - visibility) * 0.5; 
              float scale = pow(3.0, slide * 2.5) * 4.0 * zoomMod;

              vec2 localUv = pUv * scale;
              
              // Get Pattern
              vec2 v = voronoi(localUv + i * 12.5, uTime + i);
              float d_node = v.x;
              float d_edge = v.y;

              // Draw
              float lineThickness = 0.03 * (visibility + 0.5); // Thicker lines when close
              float lines = 1.0 - smoothstep(lineThickness, lineThickness + 0.02, d_edge);
              float nodes = 0.05 / (d_node + 0.01);

              vec3 col = uColor * (lines + nodes) * fade;
              
              // Accumulate
              finalColor += col;
          }

          // 5. Vignette mask to make it look like a hole
          float distFromCenter = length(uv);
          float vignette = 1.0 - smoothstep(0.3, 0.5, distFromCenter);
          
          // Apply Proximity Brightness
          finalColor *= (visibility * 1.5); 

          gl_FragColor = vec4(finalColor * vignette, 1.0);
        }
      `
    });

    // --- 4. STL LOADER (Restored Full) ---
    AFRAME.registerComponent('stl-loader', {
      schema: { src: {type: 'string', default: ''}, scale: {type: 'number', default: 1.0}, color: {type: 'string', default: '#808080'} },
      init: function() {
        const self = this;
        fetch(this.data.src)
          .then(response => response.arrayBuffer())
          .then(arrayBuffer => {
            const geometry = self.parseSTL(arrayBuffer);
            geometry.center();
            geometry.scale(self.data.scale, self.data.scale, self.data.scale);
            const material = new THREE.MeshPhongMaterial({ color: self.data.color, shininess: 100 });
            const mesh = new THREE.Mesh(geometry, material);
            if (self.el.object3D.children.length > 0) self.el.object3D.remove(self.el.object3D.children[0]);
            self.el.object3D.add(mesh);
          }).catch(console.error);
      },
      parseSTL: function(arrayBuffer) {
        const view = new DataView(arrayBuffer);
        const isASCII = new TextDecoder().decode(new Uint8Array(arrayBuffer).slice(0, 5)) === 'solid';
        return isASCII ? this.parseASCIISTL(new TextDecoder().decode(arrayBuffer)) : this.parseBinarySTL(view);
      },
      parseBinarySTL: function(view) {
        const faces = view.getUint32(80, true);
        const geometry = new THREE.BufferGeometry();
        const vertices = [], normals = [];
        let offset = 84;
        for (let i = 0; i < faces; i++) {
          const nx = view.getFloat32(offset, true); offset += 4;
          const ny = view.getFloat32(offset, true); offset += 4;
          const nz = view.getFloat32(offset, true); offset += 4;
          for (let j = 0; j < 3; j++) {
            vertices.push(view.getFloat32(offset, true)); offset += 4;
            vertices.push(view.getFloat32(offset, true)); offset += 4;
            vertices.push(view.getFloat32(offset, true)); offset += 4;
            normals.push(nx, ny, nz);
          }
          offset += 2;
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(vertices), 3));
        geometry.setAttribute('normal', new THREE.BufferAttribute(new Float32Array(normals), 3));
        return geometry;
      },
      parseASCIISTL: function(str) {
        const geometry = new THREE.BufferGeometry();
        const vertices = [], normals = [];
        const vertexPattern = /vertex\s+([-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?)\s+([-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?)\s+([-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?)/g;
        const normalPattern = /facet\s+normal\s+([-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?)\s+([-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?)\s+([-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?)/g;
        let normal = [0, 0, 0], normalMatch;
        while ((normalMatch = normalPattern.exec(str))) {
          normal = [parseFloat(normalMatch[1]), parseFloat(normalMatch[3]), parseFloat(normalMatch[5])];
          let count = 0, vertexMatch;
          while ((vertexMatch = vertexPattern.exec(str)) && count < 3) {
            vertices.push(parseFloat(vertexMatch[1]), parseFloat(vertexMatch[3]), parseFloat(vertexMatch[5]));
            normals.push(...normal);
            count++;
          }
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(vertices), 3));
        geometry.setAttribute('normal', new THREE.BufferAttribute(new Float32Array(normals), 3));
        return geometry;
      }
    });
  </script>
</head>
<body>

  <div id="overlay">
    <h2>AR Neural Portal</h2>
    <p>Tap to start - Move phone close to reveal</p>
    <button id="start-btn">Initialize</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-mixin id="btn-bg" geometry="primitive: box; width: 0.3; height: 0.12; depth: 0.04" material="shader: standard; color: #ffffff; metalness: 0.4; roughness: 0.6;"></a-mixin>
      <a-mixin id="btn-text" text="align: center; color: #000; width: 2; negate: true; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Bold.json; shader: msdf;"></a-mixin>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable" position="0 0 -1"></a-entity>
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane 
        interaction-sync
        material="shader: neural-parallax; uColor: 0.1 0.8 1.0; transparent: true"
        position="0 0 0" 
        width="1.05" height="0.605">
      </a-plane>

      <a-entity position="0 -0.4 0">
        <a-entity position="0 0 0" class="clickable" link-handler data-url="https://yourwebsite.com/cv"
                  geometry="primitive: plane; width: 0.45; height: 0.12" material="opacity: 0.0; transparent: true">
          <a-entity class="bg-box" mixin="btn-bg" geometry="width: 0.45"></a-entity>
          <a-text value="Resume" mixin="btn-text" position="0 -0.055 0.05"></a-text>
        </a-entity>
        
        <a-entity position="0 -0.15 0" class="clickable" link-handler data-url="https://yourwebsite.com/projects"
                  geometry="primitive: plane; width: 0.5; height: 0.12" material="opacity: 0.0; transparent: true">
          <a-entity class="bg-box" mixin="btn-bg" geometry="width: 0.5"></a-entity>
          <a-text value="Projects" mixin="btn-text" position="0 -0.055 0.05"></a-text>
        </a-entity>

        <a-entity position="0 -0.3 0" class="clickable" link-handler data-url="https://youtube.com"
                  geometry="primitive: plane; width: 0.8; height: 0.12" material="opacity: 0.0; transparent: true">
          <a-entity class="bg-box" mixin="btn-bg" geometry="width: 0.8"></a-entity>
          <a-text value="Drone Videos" mixin="btn-text" position="0 -0.055 0.05"></a-text>
        </a-entity>
      </a-entity>

      <a-entity position="0 0 0.01">
         <a-plane position="0 0.31 0" width="1.04" height="0.02" color="#222"></a-plane>
         <a-plane position="0 -0.31 0" width="1.04" height="0.02" color="#222"></a-plane>
         <a-plane position="-0.51 0 0" width="0.02" height="0.64" color="#222"></a-plane>
         <a-plane position="0.51 0 0" width="0.02" height="0.64" color="#222"></a-plane>
      </a-entity>

      <a-entity position="0 0.65 0" stl-loader="src: ./illusion_perspective.stl; scale: 0.005; color: #FFA500"></a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
