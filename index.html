<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Portfolio Control Panel</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <script>
    // --- 1. CLICK HANDLER ---
    AFRAME.registerComponent('link-handler', {
      init: function () {
        this.el.addEventListener('click', (e) => {
          const url = this.el.getAttribute('data-url');
          if (url) window.open(url, '_blank');
        });
        this.el.addEventListener('mouseenter', () => {
           this.el.setAttribute('scale', '1.05 1.05 1.05'); 
           this.el.children[0].setAttribute('material', 'color', '#00ffff'); 
        });
        this.el.addEventListener('mouseleave', () => {
           this.el.setAttribute('scale', '1 1 1');
           this.el.children[0].setAttribute('material', 'color', '#111'); 
        });
      }
    });

    // --- 2. PORTAL SHADER ---
    AFRAME.registerShader('portal-shader-gyro', {
      schema: {
        src: {type: 'map', is: 'uniform'},
        uPan: {type: 'float', is: 'uniform', default: 0.0},
        uTilt: {type: 'float', is: 'uniform', default: 0.0}
      },
      vertexShader: `
        varying vec3 vWorldPosition;
        void main() {
          vec4 worldPosition = modelMatrix * vec4(position, 1.0);
          vWorldPosition = worldPosition.xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D src;
        uniform float uPan;
        uniform float uTilt;
        varying vec3 vWorldPosition;
        const float PI = 3.14159265359;
        void main() {
          vec3 dir = normalize(vWorldPosition);
          float u = atan(dir.z, dir.x) / (2.0 * PI) + 0.5;
          float v = asin(dir.y) / PI + 0.5;
          u = mod(u - uPan, 1.0);
          v = clamp(v + uTilt, 0.01, 0.99); 
          vec4 color = texture2D(src, vec2(u, v));
          gl_FragColor = color;
        }
      `
    });

    // --- 3. GYRO CONTROL ---
    AFRAME.registerComponent('gyro-sync', {
      init: function() {
        this.startBtn = document.getElementById('start-btn');
        this.overlay = document.getElementById('overlay');
        this.initialAlpha = null;
        this.startBtn.addEventListener('click', () => { this.requestAccess(); });
      },
      requestAccess: function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') this.enableGyro();
              else { alert('Permission denied.'); this.hideOverlay(); }
            })
            .catch(console.error);
        } else {
          this.enableGyro();
        }
      },
      enableGyro: function() {
        this.hideOverlay();
        window.addEventListener('deviceorientation', (e) => {
          if (this.initialAlpha === null) this.initialAlpha = e.alpha;
          let pan = (e.alpha - this.initialAlpha) / 360.0;
          let tilt = -(e.beta - 45) / 180.0; 
          const mesh = this.el.getObject3D('mesh');
          if(mesh && mesh.material.uniforms) {
            mesh.material.uniforms.uPan.value = pan;
            mesh.material.uniforms.uTilt.value = tilt;
          }
        });
      },
      hideOverlay: function() {
        this.overlay.style.display = 'none';
        document.querySelector('a-scene').play();
      }
    });
  </script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
      color: white; text-align: center;
    }
    button {
      background: #0088ff; color: white; border: none; padding: 15px 30px;
      font-size: 1.2rem; border-radius: 5px; margin-top: 20px; cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <h2>AR Portfolio</h2>
    <p>Tap to Initialize</p>
    <button id="start-btn">Start Experience</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
