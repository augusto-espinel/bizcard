<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR World Portal</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <script>
    /* 1. SHADER WITH OFFSET 
      We add 'uPan' (Horizontal) and 'uTilt' (Vertical) to the math.
    */
    AFRAME.registerShader('portal-shader-gyro', {
      schema: {
        src: {type: 'map', is: 'uniform'},
        uPan: {type: 'float', is: 'uniform', default: 0.0},
        uTilt: {type: 'float', is: 'uniform', default: 0.0}
      },
      
      vertexShader: `
        varying vec3 vWorldPosition;
        void main() {
          // Calculate the vertex position relative to the camera
          vec4 worldPosition = modelMatrix * vec4(position, 1.0);
          vWorldPosition = worldPosition.xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      fragmentShader: `
        uniform sampler2D src;
        uniform float uPan;
        uniform float uTilt;
        varying vec3 vWorldPosition;
        
        const float PI = 3.14159265359;

        void main() {
          vec3 dir = normalize(vWorldPosition); // Camera is at (0,0,0) in MindAR

          // Standard Equirectangular Mapping
          // atan(z, x) gives the horizontal angle
          float u = atan(dir.z, dir.x) / (2.0 * PI) + 0.5;
          // asin(y) gives the vertical angle
          float v = asin(dir.y) / PI + 0.5;

          // APPLY GYRO OFFSETS
          // We simply add the phone's rotation to the texture lookup
          u = mod(u - uPan, 1.0); // Wrap around 0.0-1.0
          v = clamp(v - uTilt, 0.0, 1.0); // Don't flip over top/bottom

          vec4 color = texture2D(src, vec2(u, v));
          gl_FragColor = color;
        }
      `
    });

    /* 2. GYRO CONTROL COMPONENT 
      This asks for permission, reads the sensor, and updates the shader.
    */
    AFRAME.registerComponent('gyro-sync', {
      init: function() {
        this.startBtn = document.getElementById('start-btn');
        this.overlay = document.getElementById('overlay');
        this.initialAlpha = null;

        // Button Click Listener
        this.startBtn.addEventListener('click', () => {
          this.requestAccess();
        });
      },

      requestAccess: function() {
        // iOS 13+ requires manual permission request
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                this.enableGyro();
              } else {
                alert('Gyroscope permission denied. The portal will not rotate with you.');
                this.hideOverlay();
              }
            })
            .catch(console.error);
        } else {
          // Android / Non-iOS devices usually just work
          this.enableGyro();
        }
      },

      enableGyro: function() {
        this.hideOverlay();
        // Listen to sensor
        window.addEventListener('deviceorientation', (e) => {
          // Alpha = Compass Direction (0-360)
          // Beta = Tilt Front/Back (-180 to 180)
          
          if (this.initialAlpha === null) this.initialAlpha = e.alpha;

          // Normalize values to 0.0 - 1.0 range for the shader
          // We subtract initialAlpha so the photo starts "center" wherever you are currently facing
          let pan = (e.alpha - this.initialAlpha) / 360.0;
          let tilt = (e.beta - 45) / 180.0; // Offset by 45 deg for natural holding angle

          // Update the shader material on the plane
          const mesh = this.el.getObject3D('mesh');
          if(mesh && mesh.material.uniforms) {
            mesh.material.uniforms.uPan.value = pan;
            mesh.material.uniforms.uTilt.value = tilt;
          }
        });
      },

      hideOverlay: function() {
        this.overlay.style.display = 'none';
        const scene = document.querySelector('a-scene');
        scene.play(); // Start AR
      }
    });
  </script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
      color: white; text-align: center;
    }
    button {
      background: #0088ff; color: white; border: none; padding: 15px 30px;
      font-size: 1.2rem; border-radius: 5px; margin-top: 20px; cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <h2>AR Portal</h2>
    <p>We need access to your gyroscope<br>to stabilize the world.</p>
    <button id="start-btn">Enter AR</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="drone-360" src="./DJI_0946_small.JPG" crossorigin="anonymous">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane 
        gyro-sync
        material="shader: portal-shader-gyro; src: #drone-360"
        position="0 0 0" 
        width="1" height="0.6">
      </a-plane>

      <a-entity position="0 0 0.01">
         <a-plane position="0 0.31 0" width="1.04" height="0.02" color="red"></a-plane>
         <a-plane position="0 -0.31 0" width="1.04" height="0.02" color="red"></a-plane>
         <a-plane position="-0.51 0 0" width="0.02" height="0.64" color="red"></a-plane>
         <a-plane position="0.51 0 0" width="0.02" height="0.64" color="red"></a-plane>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
