<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRON AR - Bee Hive Edition</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&amp;family=Share+Tech+Mono&amp;display=swap" rel="stylesheet">

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Share Tech Mono', monospace; }

    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(10, 5, 0, 0.95); /* Changed to very dark brown/black */
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
      color: #FFC107; /* Amber Text */
    }
    h1 { font-family: 'Orbitron', sans-serif; font-size: 2rem; text-align: center; text-shadow: 0 0 10px #FFC107; }
    #start-btn {
      background: transparent; color: #FFFFFF; font-family: 'Orbitron', sans-serif; font-size: 1.2rem;
      padding: 15px 40px; border: 2px solid #FFC107; cursor: pointer; margin-top: 30px;
      box-shadow: 0 0 4px #FFC107, inset 0 0 4px #FFC107;
    }
    
    #crosshair {
      position: absolute; top: 50%; left: 50%; width: 30px; height: 30px;
      border: 2px solid rgba(255, 193, 7, 0.8); border-radius: 50%;
      transform: translate(-50%, -50%); pointer-events: none; z-index: 5000;
      box-shadow: 0 0 10px #FFC107;
    }
  </style>

  <script>
    // --- 1. SHADER: HONEYCOMB PULSE ---
    AFRAME.registerShader('spillover-tunnel', {
      schema: { 
        color: {type: 'color', is: 'uniform', default: '#3E2723'}, // Deep Brown Base
        time: {type: 'float', is: 'uniform', default: 0.0} 
      },
      vertexShader: `varying vec3 vPos; void main() { vPos = position; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
      fragmentShader: `
        uniform vec3 color; 
        uniform float time; 
        varying vec3 vPos;
        
        float hexDist(vec2 p) {
            p = abs(p);
            float c = dot(p, normalize(vec2(1.0, 1.73)));
            c = max(c, p.x);
            return c;
        }

        void main() {
          float r = max(abs(vPos.x), abs(vPos.y)); 
          float a = atan(vPos.y, vPos.x);
          
          // Speed adjusted for flowing honey feel
          float z = (1.0 / r) + (time * 0.4); 
          
          vec2 uv = vec2(a * 3.0, z); 

          // --- Hex Grid Logic ---
          vec2 rVec = vec2(1.0, 1.73);
          vec2 h = rVec * 0.5;
          vec2 aMod = mod(uv, rVec) - h;
          vec2 bMod = mod(uv - h, rVec) - h;
          vec2 gv = dot(aMod, aMod) < dot(bMod, bMod) ? aMod : bMod;
          float dist = hexDist(gv);
          
          float hexLine = smoothstep(0.475, 0.48, dist);

          // --- Pulse Wave Logic (Liquid Gold) ---
          float pulseSpeed = time * 0.2;
          float pulsePos = fract((z * 0.2) + pulseSpeed); 
          float pulse = smoothstep(0.4, 0.5, pulsePos) * smoothstep(0.6, 0.5, pulsePos);
          
          // --- Colors ---
          
          // 1. Base Grid (Deep Brown #3E2723 from Uniform)
          // We boost opacity slightly so the dark brown is visible against black
          vec3 baseLine = color * 1.5; 
          
          // 2. Pulse Color (Dark Orange #FFA000)
          // RGB roughly: 0.7, 0.42, 0.0
          vec3 pulseColor = vec3(0.7, 0.42, 0.0) * 2.5;
          
          // Combine
          vec3 finalLineRGB = (baseLine + (pulseColor * pulse)) * hexLine;

          // Masking
          float inWindowX = step(abs(vPos.x), 0.5); 
          float inWindowY = step(abs(vPos.y), 0.3);
          float inWindow = inWindowX * inWindowY;

          // Background Void (Pitch Black for contrast)
          vec3 voidColor = vec3(0.0, 0.0, 0.0);
          
          vec3 finalRGB = finalLineRGB + (voidColor * inWindow);
          float finalAlpha = max(hexLine, inWindow);
          
          gl_FragColor = vec4(finalRGB, finalAlpha);
        }
      `
    });

    AFRAME.registerComponent('shader-clock', {
      tick: function (time, timeDelta) {
        const mesh = this.el.getObject3D('mesh');
        if(mesh && mesh.material.uniforms) mesh.material.uniforms.time.value = time / 1000; 
      }
    });

    // --- 2. OBJECT STYLE: HONEY GLASS ---
    AFRAME.registerComponent('style-honey-wireframe', {
      init: function() {
        this.el.addEventListener('model-loaded', () => {
          const object = this.el.getObject3D('mesh');
          if (!object) return;
          const meshes = [];
          object.traverse((node) => { if (node.isMesh) meshes.push(node); });
          meshes.forEach((node) => {
            // A. The Honey Body (#FFD54F)
            node.material = new THREE.MeshPhysicalMaterial({
              color: 0xFFD54F, 
              metalness: 0.1, 
              roughness: 0.1,
              transmission: 0.6, // Glass-like transparency
              thickness: 1.0,
              opacity: 0.8,
              transparent: true
            });
            
            // B. The Wireframe Accent (#FFF176)
            const wireMesh = new THREE.Mesh(
              node.geometry,
              new THREE.MeshBasicMaterial({ 
                color: 0xFFF176, // Bright Yellow
                wireframe: true, 
                transparent: true, 
                opacity: 0.5 
              })
            );
            node.add(wireMesh);
          });
        });
      }
    });

    AFRAME.registerComponent('ui-logic', {
      init: function() {
        document.getElementById('start-btn').addEventListener('click', () => {
          document.getElementById('overlay').style.display = 'none';
        });
      }
    });

    // --- 3. INTERACTION: AMBER TO WHITE/GOLD ---
    AFRAME.registerComponent('screen-center-selector', {
      init: function() {
        this.camera = document.querySelector('a-camera');
        this.targets = Array.from(document.querySelectorAll('.selectable'));
        this.activeTarget = null;
        this.vector = new THREE.Vector3(); 

        window.addEventListener('click', () => {
          if (this.activeTarget) {
            const url = this.activeTarget.getAttribute('data-url');
            if(url) window.open(url, '_blank');
          }
        });
      },
      tick: function() {
        const camComponent = this.camera.components.camera;
        if (!camComponent || !camComponent.camera) return;
        const threeCamera = camComponent.camera;
        let closestDist = 0.4; 
        let foundTarget = null;

        this.targets.forEach((target) => {
          target.object3D.getWorldPosition(this.vector);
          this.vector.project(threeCamera);
          if (this.vector.z < 1) {
            const dist = Math.sqrt(this.vector.x * this.vector.x + this.vector.y * this.vector.y);
            if (dist < closestDist) {
              closestDist = dist;
              foundTarget = target;
            }
          }
        });

        if (foundTarget !== this.activeTarget) {
          
          // RESET STATE (Normal Amber)
          if (this.activeTarget) {
            this.activeTarget.setAttribute('scale', '1.5 1.5 1.5');
            
            // Core: #FFC107 (Amber)
            const core = this.activeTarget.querySelector('.text-core');
            if (core) core.setAttribute('color', '#FFC107');
            
            // Glow: Faint Amber
            const glow = this.activeTarget.querySelector('.text-glow');
            if (glow) {
              glow.setAttribute('color', '#FFC107');
              glow.setAttribute('opacity', '0.3');
            }
          }
          
          // ACTIVE STATE (White Core, Gold Bloom)
          if (foundTarget) {
            foundTarget.setAttribute('scale', '1.8 1.8 1.8');
            
            // Core: #FFFFFF (White)
            const core = foundTarget.querySelector('.text-core');
            if (core) core.setAttribute('color', '#FFFFFF');
            
            // Glow: #FFD700 (Gold) & Stronger
            const glow = foundTarget.querySelector('.text-glow');
            if (glow) {
              glow.setAttribute('color', '#FFD700');
              glow.setAttribute('opacity', '0.8');
            }

            if(window.navigator.vibrate) window.navigator.vibrate(20);
          }
          this.activeTarget = foundTarget;
        }
      }
    });
  </script>
</head>
<body>

  <div id="overlay">
    <h1>HIVE ACCESS</h1>
    <button id="start-btn">ENTER HIVE</button>
  </div>
  
  <div id="crosshair"></div>

  <a-scene 
    screen-center-selector
    ui-logic
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-mixin id="label-font"
               text="font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json; 
                     shader: msdf; align: center; width: 4; negate: true"> </a-mixin>
      <a-asset-item id="illusion-model" src="./illusion.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane shader-clock material="shader: spillover-tunnel; color: #907937; transparent: true; opacity: 1.0" 
        width="30" height="30" position="0 0 -0.02"></a-plane>

      <a-entity position="0 0 0.01">
         <a-plane position="0 0.31 0" width="1.04" height="0.02" material="shader: flat; color: #B8860B"></a-plane>
         <a-plane position="0 -0.31 0" width="1.04" height="0.02" material="shader: flat; color: #B8860B"></a-plane>
         <a-plane position="-0.51 0 0" width="0.02" height="0.64" material="shader: flat; color: #B8860B"></a-plane>
         <a-plane position="0.51 0 0" width="0.02" height="0.64" material="shader: flat; color: #B8860B"></a-plane>
      </a-entity>

      <a-entity 
        id="illusion-obj"
        gltf-model="#illusion-model"
        style-honey-wireframe
        position="0 0 0.1" 
        scale="0.017 0.017 0.017"> 
      </a-entity>

      <a-entity position="0 0.8 0.2" rotation="30 0 0" scale="1.5 1.5 1.5" 
                class="selectable" data-url="https://linkedin.com">
        <a-text class="text-glow" value="PROFILE" mixin="label-font" color="#FFC107" opacity="0.3" position="0 0.02 -0.005"></a-text>
        <a-text class="text-core" value="PROFILE" mixin="label-font" color="#FFC107"></a-text>
      </a-entity>

      <a-entity position="0 -0.8 0.2" rotation="-30 0 0" scale="1.5 1.5 1.5" 
                class="selectable" data-url="https://github.com">
        <a-text class="text-glow" value="PROJECTS" mixin="label-font" color="#FFC107" opacity="0.3" position="0 -0.02 -0.005"></a-text>
        <a-text class="text-core" value="PROJECTS" mixin="label-font" color="#FFC107"></a-text>
      </a-entity>

      <a-entity position="-0.85 0 0.2" rotation="0 30 0" scale="1.5 1.5 1.5" 
                class="selectable" data-url="mailto:test@example.com">
        <a-text class="text-glow" value="EMAIL" mixin="label-font" align="center" color="#FFC107" opacity="0.3" position="-0.02 0 -0.005"></a-text>
        <a-text class="text-core" value="EMAIL" mixin="label-font" align="center" color="#FFC107"></a-text>
      </a-entity>

      <a-entity position="0.85 0 0.2" rotation="0 -30 0" scale="1.5 1.5 1.5" 
                class="selectable" data-url="tel:+123456789">
        <a-text class="text-glow" value="CALL" mixin="label-font" align="center" color="#FFC107" opacity="0.3" position="0.02 0 -0.005"></a-text>
        <a-text class="text-core" value="CALL" mixin="label-font" align="center" color="#FFC107"></a-text>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
