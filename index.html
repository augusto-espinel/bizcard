<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Augusto Espinel - AR Business Card</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&amp;family=Share+Tech+Mono&amp;display=swap" rel="stylesheet">

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Share Tech Mono', monospace; }

    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(5, 10, 20, 0.98); /* Deep Navy/Black background */
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
      color: #FFFFFF;
    }
    
    /* Title has a Red Shadow to match logo */
    h1 { font-family: 'Orbitron', sans-serif; font-size: 2rem; text-align: center; text-shadow: 0 0 10px #FF0000; }
    
    /* Button: White Text, Red Border (High Contrast) */
    #start-btn {
      background: transparent; color: #FFFFFF; font-family: 'Orbitron', sans-serif; font-size: 1.2rem;
      padding: 15px 40px; border: 2px solid #FF0000; cursor: pointer; margin-top: 30px;
      box-shadow: 0 0 8px #880000, inset 0 0 4px #880000;
      transition: all 0.3s ease;
    }
    #start-btn:active { background: #FF0000; box-shadow: 0 0 20px #FF0000; }
    
    #crosshair {
      position: absolute; top: 50%; left: 50%; width: 30px; height: 30px;
      border: 2px solid rgba(255, 255, 255, 0.5); border-radius: 50%;
      transform: translate(-50%, -50%); pointer-events: none; z-index: 5000;
      box-shadow: 0 0 5px #FFFFFF;
    }
    /* NEW: BOTTOM LEFT CONTACT BUTTON */
    #contact-btn {
      position: absolute; 
      bottom: 20px; 
      left: 20px;
      z-index: 8000; /* Above scene, below overlay */
      
      background: rgba(10, 0, 0, 0.6); /* Semi-transparent dark red */
      color: #FFFFFF;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      padding: 12px 20px;
      border: 1px solid #FF0000;
      border-radius: 4px;
      cursor: pointer;
      backdrop-filter: blur(2px);
      box-shadow: 0 0 5px #550000;
      
      /* Hidden initially until start button is clicked (handled by UI logic) */
      display: none; 
    }
    #contact-btn:active {
      background: #FF0000;
      color: #000;
    }
  </style>

  <script>
    // --- GLOBAL FUNCTION: DOWNLOAD CONTACT ---
    // Accessible by both the AR text and the 2D button
    window.triggerContactDownload = function() {
      console.log("Generating Contact Card...");
      
      // EDIT YOUR DETAILS HERE
      const vCardData = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        "FN:Augusto Espinel Porras",           // Full Name
        "TEL;TYPE=CELL:++41796979516", // Phone Number
        "EMAIL;TYPE=WORK:augusto.espinel@gmail.com", // Email
        "URL:https://augusto-espinel.github.io",   // Website
        "END:VCARD"
      ].join("\n");

      const blob = new Blob([vCardData], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      
      const newLink = document.createElement('a');
      newLink.download = "contact.vcf";
      newLink.textContent = "Download Contact";
      newLink.href = url;
      newLink.click();
      
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    };
    // --- 1. SHADER: DEEP NAVY PULSE ---
    AFRAME.registerShader('spillover-tunnel', {
      schema: { 
        color: {type: 'color', is: 'uniform', default: '#0A1128'}, // Midnight Navy
        time: {type: 'float', is: 'uniform', default: 0.0} 
      },
      vertexShader: `varying vec3 vPos; void main() { vPos = position; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
      fragmentShader: `
        uniform vec3 color; 
        uniform float time; 
        varying vec3 vPos;
        
        float hexDist(vec2 p) {
            p = abs(p);
            float c = dot(p, normalize(vec2(1.0, 1.73)));
            c = max(c, p.x);
            return c;
        }

        void main() {
          float r = max(abs(vPos.x), abs(vPos.y)); 
          float a = atan(vPos.y, vPos.x);
          float z = (1.0 / r) + (time * 0.5); 
          vec2 uv = vec2(a * 3.0, z); // Increase 4.0 for more horizontal tiles

          // Hex Grid
          vec2 rVec = vec2(1.0, 1.73);
          vec2 h = rVec * 0.5;
          vec2 aMod = mod(uv, rVec) - h;
          vec2 bMod = mod(uv - h, rVec) - h;
          vec2 gv = dot(aMod, aMod) < dot(bMod, bMod) ? aMod : bMod;
          float dist = hexDist(gv);
          
          float hexLine = smoothstep(0.47, 0.48, dist);

          // Pulse Wave
          float pulseSpeed = time * 0.15;
          float pulsePos = fract((z * 0.2) + pulseSpeed); 
          // Starts at 0.2, ends at 0.8 (Wide, soft wave)
          float pulse = smoothstep(0.2, 0.5, pulsePos) * smoothstep(0.8, 0.5, pulsePos);
          
          // --- COLORS ---
          // 1. Base Grid: Deep Navy (from uniform)
          vec3 baseLine = color * 1.5; 
          
          // 2. Pulse Color: Ocean Blue (#0077BE)
          // RGB: 0.0, 0.27, 0.45
          vec3 pulseColor = vec3(0.0, 0.27, 0.45) * 3.0; // Boosted brightness
          
          // Mix
          vec3 finalLineRGB = (baseLine + (pulseColor * pulse)) * hexLine;

          // Masking
          float inWindowX = step(abs(vPos.x), 0.5); 
          float inWindowY = step(abs(vPos.y), 0.3);
          float inWindow = inWindowX * inWindowY;
          vec3 voidColor = vec3(0.0, 0.0, 0.01); // Near black void
          
          vec3 finalRGB = finalLineRGB + (voidColor * inWindow);
          float finalAlpha = max(hexLine, inWindow);
          
          gl_FragColor = vec4(finalRGB, finalAlpha);
        }
      `
    });

    AFRAME.registerComponent('shader-clock', {
      tick: function (time, timeDelta) {
        const mesh = this.el.getObject3D('mesh');
        if(mesh && mesh.material.uniforms) mesh.material.uniforms.time.value = time / 1000; 
      }
    });

    // --- 2. OBJECT: DARK RED + NEON RED WIREFRAME ---
    AFRAME.registerComponent('style-red-wireframe', {
      init: function() {
        this.el.addEventListener('model-loaded', () => {
          const object = this.el.getObject3D('mesh');
          if (!object) return;
          const meshes = [];
          object.traverse((node) => { if (node.isMesh) meshes.push(node); });
          meshes.forEach((node) => {
            // A. Dark Blood Red Base (#550000)
            node.material = new THREE.MeshStandardMaterial({
              color: 0x550000, 
              metalness: 0.8, // More metallic
              roughness: 0.2, // Shinier
            });
            
            // B. Neon Red Wireframe (#FF0000)
            const wireMesh = new THREE.Mesh(
              node.geometry,
              new THREE.MeshBasicMaterial({ 
                color: 0xFF0000, 
                wireframe: true, 
                transparent: true, 
                opacity: 0.8 
              })
            );
            node.add(wireMesh);
          });
        });
      }
    });

    // --- 3. UI LOGIC (Updated to show fallback button) ---
    AFRAME.registerComponent('ui-logic', {
      init: function() {
        document.getElementById('start-btn').addEventListener('click', () => {
          document.getElementById('overlay').style.display = 'none';
          // Show the fallback button when AR starts
          document.getElementById('contact-btn').style.display = 'block';
        });
        
        // Connect the fallback button to the global function
        document.getElementById('contact-btn').addEventListener('click', () => {
          window.triggerContactDownload();
        });
      }
    });
    // --- 4. INTERACTION: STEEL BLUE -> RED ---
    AFRAME.registerComponent('screen-center-selector', {
      init: function() {
        this.camera = document.querySelector('a-camera');
        this.targets = Array.from(document.querySelectorAll('.selectable'));
        this.activeTarget = null;
        this.vector = new THREE.Vector3(); 

        window.addEventListener('click', () => {
          if (this.activeTarget) {
            const url = this.activeTarget.getAttribute('data-url');
            if (url === '#save-contact') {
              window.triggerContactDownload(); // Call global function
            } else if(url) {
              window.open(url, '_blank');
            }
          }
        });
      },
      tick: function() {
        const camComponent = this.camera.components.camera;
        if (!camComponent || !camComponent.camera) return;
        const threeCamera = camComponent.camera;
        let closestDist = 0.5; 
        let foundTarget = null;

        this.targets.forEach((target) => {
          target.object3D.getWorldPosition(this.vector);
          this.vector.project(threeCamera);
          if (this.vector.z < 1) {
            const dist = Math.sqrt(this.vector.x * this.vector.x + this.vector.y * this.vector.y);
            if (dist < closestDist) {
              closestDist = dist;
              foundTarget = target;
            }
          }
        });

        if (foundTarget !== this.activeTarget) {
          
          // RESET (Resting State)
          if (this.activeTarget) {
            this.activeTarget.setAttribute('scale', '1.5 1.5 1.5');
            
            // Core: Light Steel Blue (#B0C4DE) - Very readable
            const core = this.activeTarget.querySelector('.text-core');
            if (core) core.setAttribute('color', '#B0C4DE');
            
            // Glow: Faint Blue
            const glow = this.activeTarget.querySelector('.text-glow');
            if (glow) {
              glow.setAttribute('color', '#B0C4DE');
              glow.setAttribute('opacity', '0.2');
            }
          }
          
          // ACTIVE (Red State)
          if (foundTarget) {
            foundTarget.setAttribute('scale', '1.5 1.5 1.5');
            
            // Core: White (#FFFFFF) for max readability when selected
            const core = foundTarget.querySelector('.text-core');
            if (core) core.setAttribute('color', '#FFFFFF');
            
            // Glow: Deep Red (#FF0000)
            const glow = foundTarget.querySelector('.text-glow');
            if (glow) {
              glow.setAttribute('color', '#FF0000');
              glow.setAttribute('opacity', '0.9');
            }

            if(window.navigator.vibrate) window.navigator.vibrate(20);
          }
          this.activeTarget = foundTarget;
        }
      }
    });
  </script>
</head>
<body>

  <div id="overlay">
    <h1>SYSTEM ACCESS</h1>
    <button id="start-btn">ENTER GRID</button>
  </div>

  <button id="contact-btn">SAVE CONTACT</button>
  
  <div id="crosshair"></div>

  <a-scene 
    screen-center-selector
    ui-logic
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-mixin id="label-font"
               text="font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/orbitron/Orbitron-Bold.json; 
                     shader: msdf; align: center; width: 4; negate: true"> </a-mixin>
      <a-asset-item id="illusion-model" src="./illusion.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane shader-clock material="shader: spillover-tunnel; color: #1C2D5F; transparent: true; opacity: 1.0" 
        width="30" height="30" position="0 0 -0.02"></a-plane>

      <a-entity position="0 0 0.01">
         <a-plane position="0 0.31 0" width="1.04" height="0.02" material="shader: flat; color: #444455"></a-plane>
         <a-plane position="0 -0.31 0" width="1.04" height="0.02" material="shader: flat; color: #444455"></a-plane>
         <a-plane position="-0.51 0 0" width="0.02" height="0.64" material="shader: flat; color: #444455"></a-plane>
         <a-plane position="0.51 0 0" width="0.02" height="0.64" material="shader: flat; color: #444455"></a-plane>
      </a-entity>

      <a-entity 
        id="illusion-obj"
        gltf-model="#illusion-model"
        style-red-wireframe
        position="0 0 0.2" 
        scale="0.017 0.017 0.017"> 
      </a-entity>

      <a-entity position="0 0.8 0.2" rotation="30 0 0" scale="1.5 1.5 1.5" 
                class="selectable" data-url="https://ch.linkedin.com/in/aespinel">
        <a-text class="text-glow" value="PROFILE" mixin="label-font" color="#B0C4DE" opacity="0.2" position="0 0.02 -0.005"></a-text>
        <a-text class="text-core" value="PROFILE" mixin="label-font" color="#B0C4DE"></a-text>
      </a-entity>

      <a-entity position="1.1 0 0.3" rotation="0 -30 0" scale="1.5 1.5 1.5"
                class="selectable" data-url="https://github.com/augusto-espinel">
        <a-text class="text-glow" value="PROJECTS" mixin="label-font" color="#B0C4DE" opacity="0.2" position="0.02 0 -0.005"></a-text>
        <a-text class="text-core" value="PROJECTS" mixin="label-font" color="#B0C4DE"></a-text>
      </a-entity>

      <a-entity position="-1.2 0 0.3" rotation="0 30 0" scale="1.5 1.5 1.5" 
                class="selectable" data-url="https://substack.com/@epsilen">
        <a-text class="text-glow" value="SUBSTACK" mixin="label-font" align="center" color="#B0C4DE" opacity="0.2" position="-0.02 0 -0.005"></a-text>
        <a-text class="text-core" value="SUBSTACK" mixin="label-font" align="center" color="#B0C4DE"></a-text>
      </a-entity>

      <a-entity position="0 -0.8 0.2" rotation="-30 0 0" scale="1.5 1.5 1.5" 
                class="selectable" data-url="#save-contact">
        <a-text class="text-glow" value="CONTACT" mixin="label-font" align="center" color="#B0C4DE" opacity="0.2" position="0 -0.02 -0.005"></a-text>
        <a-text class="text-core" value="CONTACT" mixin="label-font" align="center" color="#B0C4DE"></a-text>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
