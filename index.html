<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Magic Portal Fixed</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <script>
    /* FIXED COMPONENT: FORCE RENDER ORDER
      This ensures the Mask is always drawn as #1, and Sphere as #2.
    */
    AFRAME.registerComponent('stencil-setup', {
      init: function() {
        // Wait for the model/mesh to load completely
        this.el.addEventListener('model-loaded', () => { this.updateConfig(); });
        this.el.addEventListener('loaded', () => { this.updateConfig(); });
      },
      updateConfig: function() {
        const mesh = this.el.getObject3D('mesh');
        if (!mesh) return;

        const isMask = this.el.getAttribute('id') === 'mask-plane';
        
        // --- 1. THE MASK (Your Card) ---
        if (isMask) {
          this.el.object3D.renderOrder = 1; // DRAW FIRST
          mesh.material.colorWrite = false; // Invisible
          mesh.material.depthWrite = false;
          mesh.material.stencilWrite = true;
          mesh.material.stencilRef = 1;
          mesh.material.stencilFunc = THREE.AlwaysStencilFunc;
          mesh.material.stencilZPass = THREE.ReplaceStencilOp; // Write "1" to buffer
        } 
        // --- 2. THE SPHERE (The Photo) ---
        else {
          this.el.object3D.renderOrder = 2; // DRAW SECOND
          mesh.material.side = 'back';      // See inside
          mesh.material.stencilWrite = true;
          mesh.material.stencilRef = 1;
          mesh.material.stencilFunc = THREE.EqualStencilFunc; // Only draw if buffer == 1
        }
      }
    });
  </script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 999;
      display: flex; justify-content: center; align-items: center;
      background: rgba(0,0,0,0.5); transition: opacity 0.5s;
    }
    .hidden { opacity: 0; }
    .instruction { 
      color: white; font-family: sans-serif; font-size: 1.2rem; 
      text-align: center; border: 2px solid white; padding: 20px; border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="ui-layer">
    <div class="instruction">Scan Business Card<br>to Open Portal</div>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0005; filterBeta: 0.005;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights, sortObjects: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="drone-360" src="./DJI_0946.JPG" crossorigin="anonymous">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane 
        id="mask-plane"
        stencil-setup
        position="0 0 0" 
        width="1" height="0.6"> </a-plane>

      <a-sphere 
        id="content-sphere"
        stencil-setup
        src="#drone-360" 
        radius="30" 
        position="0 0 0"
        rotation="0 -90 0"
        animation="property: rotation; to: 0 270 0; loop: true; dur: 60000; easing: linear">
      </a-sphere>

      <a-entity position="0 0 0.01">
        <a-box color="#111" position="0 0.31 0" width="1.04" height="0.02" depth="0.02"></a-box>
        <a-box color="#111" position="0 -0.31 0" width="1.04" height="0.02" depth="0.02"></a-box>
        <a-box color="#111" position="-0.51 0 0" width="0.02" height="0.64" depth="0.02"></a-box>
        <a-box color="#111" position="0.51 0 0" width="0.02" height="0.64" depth="0.02"></a-box>
      </a-entity>

    </a-entity>
  </a-scene>

  <script>
    const ui = document.querySelector('#ui-layer');
    const target = document.querySelector('[mindar-image-target]');
    
    target.addEventListener("targetFound", () => {
      ui.classList.add('hidden');
    });
    target.addEventListener("targetLost", () => {
      ui.classList.remove('hidden');
    });
  </script>
</body>
</html>
