<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Portal - Depth Method</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <script>
    /* OCCLUSION SYSTEM (The "Invisibility Cloak") */
    AFRAME.registerComponent('occluder', {
      init: function() {
        this.el.addEventListener('model-loaded', () => { this.apply(); });
        this.el.addEventListener('loaded', () => { this.apply(); });
        this.apply();
      },
      apply: function() {
        const mesh = this.el.getObject3D('mesh');
        if (!mesh) return;
        
        // 1. DRAW FIRST (Before the sphere)
        this.el.object3D.renderOrder = 0; 
        
        // 2. WRITE DEPTH, BUT NOT COLOR
        mesh.material.colorWrite = false; // Invisible
        mesh.material.depthWrite = true;  // Blocks objects behind it
      }
    });

    /* CONTENT SYSTEM */
    AFRAME.registerComponent('content-layer', {
      init: function() {
        this.el.addEventListener('loaded', () => {
          // DRAW SECOND (After the wall)
          this.el.object3D.renderOrder = 1;
        });
      }
    });
  </script>

  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, sortObjects: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="drone-360" src="./DJI_0946_small3.JPG" crossorigin="anonymous">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane occluder position="0 5.3 0" width="20" height="10"></a-plane>
      <a-plane occluder position="0 -5.3 0" width="20" height="10"></a-plane>
      <a-plane occluder position="-10.5 0 0" width="20" height="20"></a-plane>
      <a-plane occluder position="10.5 0 0" width="20" height="20"></a-plane>


      <a-sphere 
        content-layer
        src="#drone-360" 
        radius="30" 
        position="0 0 -10" 
        rotation="0 -90 0"
        segments-height="32" segments-width="32">
      </a-sphere>


      <a-entity position="0 0 0.01">
         <a-plane position="0 0.31 0" width="1.04" height="0.02" color="red"></a-plane>
         <a-plane position="0 -0.31 0" width="1.04" height="0.02" color="red"></a-plane>
         <a-plane position="-0.51 0 0" width="0.02" height="0.64" color="red"></a-plane>
         <a-plane position="0.51 0 0" width="0.02" height="0.64" color="red"></a-plane>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
