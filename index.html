<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Augusto Espinel Porras - AR Contact Card</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Share Tech Mono', monospace; }

    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(5, 10, 20, 0.98); 
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
      color: #FFFFFF;
    }
    
    h1 { font-family: 'Orbitron', sans-serif; font-size: 2rem; text-align: center; text-shadow: 0 0 10px #FF0000; }
    
    #start-btn {
      background: transparent; color: #FFFFFF; font-family: 'Orbitron', sans-serif; font-size: 1.2rem;
      padding: 15px 40px; border: 2px solid #FF0000; cursor: pointer; margin-top: 30px;
      box-shadow: 0 0 8px #880000, inset 0 0 4px #880000;
      transition: all 0.3s ease;
    }
    #start-btn:hover {
      background: rgba(255, 0, 0, 0.2);       /* Semi-transparent red fill */
      box-shadow: 0 0 20px #FF0000, inset 0 0 10px #FF0000; /* Intense red glow */
      transform: scale(1.05);                  /* Grow 5% larger */
      text-shadow: 0 0 8px #FFFFFF;            /* White text bloom */
    }
    #start-btn:active { background: #FF0000; box-shadow: 0 0 20px #FF0000; }
    
    #crosshair {
      position: absolute; top: 50%; left: 50%; width: 30px; height: 30px;
      border: 2px solid rgba(255, 255, 255, 0.5); border-radius: 50%;
      transform: translate(-50%, -50%); pointer-events: none; z-index: 5000;
      box-shadow: 0 0 5px #FFFFFF;
    }
    #contact-btn {
      position: absolute; bottom: 20px; left: 20px; z-index: 8000;
      background: rgba(10, 0, 0, 0.6); color: #FFFFFF;
      font-family: 'Share Tech Mono', monospace; font-size: 14px;
      padding: 12px 20px; border: 1px solid #FF0000; border-radius: 4px;
      cursor: pointer; backdrop-filter: blur(2px); box-shadow: 0 0 5px #550000;
      display: none; 
    }
    #contact-btn:active { background: #FF0000; color: #000; }
    #intro-contact-btn {
      background: transparent;
      color: #00FFFF;                 /* Cyan Text */
      font-family: 'Share Tech Mono', monospace; /* Tech Font */
      font-size: 1rem;
      padding: 10px 30px;
      border: 1px solid #00FFFF;      /* Cyan Border */
      cursor: pointer;
      margin-top: 15px;               /* Space below the big button */
      transition: all 0.3s ease;
      opacity: 0.8;
    }
    
    #intro-contact-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 10px #00FFFF;
    }

    .instructions-container {
      margin: 30px 0;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }
    
    .instruction-icon {
      width: 60px;
      height: 60px;
      margin: 0 15px;
      filter: drop-shadow(0 0 5px #00FFFF); /* Cyan Glow */
    }
    
    .instruction-text {
      font-family: 'Share Tech Mono', monospace;
      color: #00FFFF;
      font-size: 0.9rem;
      margin-top: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.8;
    }
    
    .arrow {
      font-size: 2rem;
      color: #FFFFFF;
      vertical-align: middle;
      opacity: 0.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    // --- AUDIO SYSTEM (Procedural Sci-Fi Sounds) ---
    AFRAME.registerComponent('synth-sounds', {
      init: function() {
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
      },
      playTone: function(freq, type, duration) {
        if (this.ctx.state === 'suspended') this.ctx.resume();
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.00001, this.ctx.currentTime + duration);
        osc.stop(this.ctx.currentTime + duration);
      },
      blip: function() { this.playTone(800, 'sine', 0.1); },  // Hover Sound
      click: function() { this.playTone(1200, 'square', 0.15); } // Select Sound
    });

    window.triggerContactDownload = function() {
      console.log("Generating Contact Card...");
      const vCardData = [
        "BEGIN:VCARD", "VERSION:3.0", "FN:Augusto Espinel Porras", "TEL;TYPE=CELL:++41796979516", 
        "EMAIL;TYPE=WORK:augusto.espinel@gmail.com", "URL:https://augusto-espinel.github.io", "END:VCARD"
      ].join("\n");
      const blob = new Blob([vCardData], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const newLink = document.createElement('a');
      newLink.download = "contact.vcf"; newLink.textContent = "Download Contact"; newLink.href = url; newLink.click();
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    };

    AFRAME.registerShader('spillover-tunnel', {
      schema: { color: {type: 'color', is: 'uniform', default: '#0A1128'}, time: {type: 'float', is: 'uniform', default: 0.0} },
      vertexShader: `varying vec3 vPos; void main() { vPos = position; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
      fragmentShader: `
        uniform vec3 color; uniform float time; varying vec3 vPos;
        float hexDist(vec2 p) { p = abs(p); float c = dot(p, normalize(vec2(1.0, 1.73))); c = max(c, p.x); return c; }
        void main() {
          float r = max(abs(vPos.x), abs(vPos.y)); float a = atan(vPos.y, vPos.x);
          float z = (1.0 / r) + (time * 0.3); vec2 uv = vec2(a * 2.5, z); 
          vec2 rVec = vec2(1.0, 1.73); vec2 h = rVec * 0.5;
          vec2 aMod = mod(uv, rVec) - h; vec2 bMod = mod(uv - h, rVec) - h;
          vec2 gv = dot(aMod, aMod) < dot(bMod, bMod) ? aMod : bMod;
          float dist = hexDist(gv); float hexLine = smoothstep(0.48, 0.48, dist);
          float pulseSpeed = time * 0.1; float pulsePos = fract((z * 0.2) + pulseSpeed); 
          float pulse = smoothstep(0.2, 0.5, pulsePos) * smoothstep(0.8, 0.5, pulsePos);
          vec3 baseLine = color * 1.5; vec3 pulseColor = vec3(0.0, 0.27, 0.45) * 3.0; 
          vec3 finalLineRGB = (baseLine + (pulseColor * pulse)) * hexLine;
          float inWindowX = step(abs(vPos.x), 0.5); float inWindowY = step(abs(vPos.y), 0.3);
          float inWindow = inWindowX * inWindowY; vec3 voidColor = vec3(0.0, 0.0, 0.01); 
          vec3 finalRGB = finalLineRGB + (voidColor * inWindow); float finalAlpha = max(hexLine, inWindow);
          gl_FragColor = vec4(finalRGB, finalAlpha*0.6);
        }
      `
    });

    AFRAME.registerComponent('shader-clock', { tick: function (time, timeDelta) { const mesh = this.el.getObject3D('mesh'); if(mesh && mesh.material.uniforms) mesh.material.uniforms.time.value = time / 1000; } });

    // --- GENERATES A ROUNDED BORDER TEXTURE (WITH GLASS FILL) ---
    AFRAME.registerComponent('canvas-border', {
      init: function() {
        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 128; 
        const ctx = canvas.getContext('2d');

        ctx.strokeStyle = '#FFFFFF'; 
        ctx.lineWidth = 10;        
        ctx.shadowBlur = 20;       
        ctx.shadowColor = '#FFFFFF';
        
        // Glass Fill
        ctx.fillStyle = 'rgba(255, 255, 255, 0.15)'; // 15% opacity fill

        const x = 20, y = 20, w = 472, h = 88, r = 30;
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + r);
        ctx.lineTo(x + w, y + h - r);
        ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
        ctx.lineTo(x + r, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - r);
        ctx.lineTo(x, y + r);
        ctx.quadraticCurveTo(x, y, x + r, y);
        
        ctx.fill();   // Draw Glass
        ctx.stroke(); // Draw Border

        const texture = new THREE.CanvasTexture(canvas);
        const mesh = this.el.getObject3D('mesh');
        mesh.material.map = texture;
        mesh.material.transparent = true;
        mesh.material.alphaTest = 0.01; // Allow transparency
      }
    });

    AFRAME.registerComponent('ui-logic', {
      init: function() {
        // 1. Start Button (Enters AR)
        document.getElementById('start-btn').addEventListener('click', () => {
          document.getElementById('overlay').style.display = 'none';
          document.getElementById('contact-btn').style.display = 'block';
          
          // Wake up Audio Context
          const synth = document.querySelector('a-scene').components['synth-sounds'];
          if(synth && synth.ctx) synth.ctx.resume();
        });

        // 2. AR Save Button (Bottom Left)
        document.getElementById('contact-btn').addEventListener('click', () => { window.triggerContactDownload(); });

        // 3. INTRO Save Button (New - WAS MISSING)
        const introBtn = document.getElementById('intro-contact-btn');
        if (introBtn) {
            introBtn.addEventListener('click', () => { 
                window.triggerContactDownload(); 
            });
        }
      }
    });

    // --- EXACT PROPORTION SWARM (Preserves Logo Shape) ---
    AFRAME.registerComponent('drone-swarm', {
      init: function() {
        this.drones = [];
        this.timer = 0;       
        
        const scene = document.querySelector('a-scene').object3D;
        const light = new THREE.DirectionalLight(0xffffff, 2.0);
        light.position.set(1, 1, 2);
        scene.add(light);

        this.el.addEventListener('model-loaded', () => {
          const originalObj = this.el.getObject3D('mesh');
          if (!originalObj) return;

          const pieces = [];
          originalObj.traverse((node) => { if (node.isMesh) pieces.push(node); });
          
          console.log(`Swarm: Loaded ${pieces.length} drones.`);

          pieces.forEach((original, index) => {
            original.visible = false; 

            // 1. TRUST THE GLB
            const fixedGeo = original.geometry.clone();
            
            // 2. MATERIALS
            const bodyMat = new THREE.MeshStandardMaterial({
              color: 0x550000, metalness: 0.9, roughness: 0.2, side: THREE.DoubleSide
            });
            const droneMesh = new THREE.Mesh(fixedGeo, bodyMat);
            
            const wireMat = new THREE.MeshBasicMaterial({
              color: 0xFF0000, wireframe: true, transparent: true, opacity: 0.8
            });
            const wireMesh = new THREE.Mesh(fixedGeo, wireMat);
            droneMesh.add(wireMesh);

            // 3. ATTACH TO CARD
            this.el.object3D.add(droneMesh);
            
            // 4. ROTATION
            const baseQuat = original.quaternion.clone();
            droneMesh.quaternion.copy(baseQuat);

            // 5. SCALE (200x)
            const finalScale = 200.0; 
            droneMesh.scale.set(finalScale, finalScale, finalScale);
            
            // 6. POSITION
            const originalPos = original.position.clone();
            originalPos.multiplyScalar(finalScale);
            originalPos.z += 10.0;

            this.drones.push({
              mesh: droneMesh,
              baseQuat: baseQuat, 
              basePos: originalPos, 
              isSpinning: false,
              spinProgress: 0,
              spinAxis: new THREE.Vector3(0, 1, 0) 
            });
          });
        });
      },
      
      tick: function(time, timeDelta) {
        if (this.drones.length === 0) return;
        this.timer += timeDelta;
        if (this.timer > 8000) {  
            this.timer = 0;
            this.triggerSpin();
        }

        this.drones.forEach(drone => {
            drone.mesh.position.copy(drone.basePos);
            if (drone.isSpinning) {
                drone.spinProgress += 0.004; 
                if (drone.spinProgress >= 1.0) {
                    drone.spinProgress = 0;
                    drone.isSpinning = false;
                    drone.mesh.quaternion.copy(drone.baseQuat); 
                } else {
                    const t = drone.spinProgress;
                    const ease = t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
                    const angle = ease * (Math.PI * 4); 
                    const spinQuat = new THREE.Quaternion();
                    spinQuat.setFromAxisAngle(drone.spinAxis, angle);
                    drone.mesh.quaternion.copy(drone.baseQuat).multiply(spinQuat);
                }
            }
        });
      },

      triggerSpin: function() {
        this.drones.forEach(drone => {
            drone.isSpinning = true;
            drone.spinProgress = 0;
            const r = Math.random();
            if (r < 0.33) drone.spinAxis.set(1, 0, 0);       
            else if (r < 0.66) drone.spinAxis.set(0, 1, 0);  
            else drone.spinAxis.set(0, 0, 1);                
            drone.spinAxis.x += (Math.random() - 0.5) * 0.5;
            drone.spinAxis.y += (Math.random() - 0.5) * 0.5;
            drone.spinAxis.z += (Math.random() - 0.5) * 0.5;
            drone.spinAxis.normalize();
        });
      }
    });

    AFRAME.registerComponent('screen-center-selector', {
      init: function() {
        this.camera = document.querySelector('a-camera');
        this.targets = Array.from(document.querySelectorAll('.selectable'));
        this.activeTarget = null;
        this.vector = new THREE.Vector3(); 
        this.synth = this.el.sceneEl.components['synth-sounds'];
        
        // NEW: Raycaster for detecting direct taps
        this.raycaster = new THREE.Raycaster();
        this.mouse = new THREE.Vector2();

        // HELPER: Safely update material
        this.updateMat = (el, colorHex, opacity) => {
            if (!el) return;
            const mesh = el.getObject3D('mesh');
            if (mesh && mesh.material) {
                mesh.material.color.set(colorHex);
                mesh.material.opacity = opacity;
                mesh.material.transparent = true; 
            }
        };

        // HELPER: Trigger the link/action
        this.triggerAction = (el) => {
            if (!el) return;
            if(this.synth) this.synth.click();
            const url = el.getAttribute('data-url');
            if (url === '#save-contact') { window.triggerContactDownload(); } 
            else if(url) { window.open(url, '_blank'); }
        };

        // CLICK LISTENER (Now handles Direct Taps + Crosshair)
        window.addEventListener('click', (event) => {
          // 1. Convert tap position to Normalized Device Coordinates (-1 to +1)
          this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
          this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

          // 2. Cast a ray from the camera to the tap position
          // Note: We access the underlying Three.js camera object
          const threeCam = this.camera.getObject3D('camera');
          if (!threeCam) return;
          
          this.raycaster.setFromCamera(this.mouse, threeCam);

          // 3. Check if we hit any of the selectable buttons
          // We map our A-Frame entities to their Three.js meshes for the check
          const interactables = this.targets.map(el => el.object3D);
          const intersects = this.raycaster.intersectObjects(interactables, true);

          if (intersects.length > 0) {
            // --- CASE A: DIRECT TAP ---
            // We hit a button mesh! We need to find which "selectable" entity it belongs to.
            let hitObject = intersects[0].object;
            
            // Traverse up the tree until we find the element with class "selectable"
            let hitEntity = null;
            // Traverse up to find the A-Frame entity (el)
            hitObject.traverseAncestors((ancestor) => {
                if (hitEntity) return; // Already found
                if (ancestor.el && ancestor.el.classList && ancestor.el.classList.contains('selectable')) {
                    hitEntity = ancestor.el;
                }
            });
            // If the object itself is the entity (rare but possible)
            if (!hitEntity && hitObject.el && hitObject.el.classList.contains('selectable')) {
                hitEntity = hitObject.el;
            }

            if (hitEntity) {
                this.triggerAction(hitEntity);
                return; // Stop here! Don't trigger the activeTarget too.
            }
          }

          // --- CASE B: REMOTE TRIGGER (Crosshair) ---
          // If we didn't tap a button directly, trigger whatever the crosshair is aiming at.
          if (this.activeTarget) {
            this.triggerAction(this.activeTarget);
          }
        });
      },
      
      tick: function() {
        const camComponent = this.camera.components.camera;
        if (!camComponent || !camComponent.camera) return;
        const threeCamera = camComponent.camera;
        
        let closestDist = 0.6; // Generous hit area for gaze
        let foundTarget = null;
        
        this.targets.forEach((target) => {
          target.object3D.getWorldPosition(this.vector);
          this.vector.project(threeCamera);
          if (this.vector.z < 1) {
            const dist = Math.sqrt(this.vector.x * this.vector.x + this.vector.y * this.vector.y);
            if (dist < closestDist) { closestDist = dist; foundTarget = target; }
          }
        });

        if (foundTarget !== this.activeTarget) {
          // DE-SELECT
          if (this.activeTarget) {
            this.activeTarget.setAttribute('scale', '1.2 1.2 1.2'); 
            this.updateMat(this.activeTarget.querySelector('.text-core'), '#FFFFFF', 0.7);
            this.updateMat(this.activeTarget.querySelector('.text-glow'), '#355589', 0.6);
            this.updateMat(this.activeTarget.querySelector('.button-border'), '#b2cede', 0.5);
          }
          // SELECT
          if (foundTarget) {
            if(this.synth) this.synth.blip();
            if(window.navigator.vibrate) window.navigator.vibrate(20);
            foundTarget.setAttribute('scale', '1.4 1.4 1.4'); 
            this.updateMat(foundTarget.querySelector('.text-core'), '#FFFFFF', 0.9);
            this.updateMat(foundTarget.querySelector('.text-glow'), '#DD0000', 0.8);
            this.updateMat(foundTarget.querySelector('.button-border'), '#DD0000', 0.8);
          }
          this.activeTarget = foundTarget;
        }
      }
    });
  </script>
</head>
<body>

    <div class="instructions-container">
      
      <div style="display: inline-block; vertical-align: middle;">

      <div style="display: inline-block; vertical-align: middle;">
        <svg class="instruction-icon" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="1.5">
          <rect x="5" y="2" width="14" height="20" rx="2" stroke="#00FFFF" stroke-opacity="0.5"/>

          <path d="M14 14l-2-2m0 0l-2 2m2-2v8" stroke="#FFFFFF" stroke-linecap="round"/>
        </svg>
        <div class="instruction-text">2. TAP</div>
      </div>

    </div>

    <button id="start-btn">ENTER GRID</button>
    
    <button id="intro-contact-btn">DOWNLOAD vCARD</button>
  </div>

  <button id="contact-btn">SAVE CONTACT</button>
  <div id="crosshair"></div>

  <a-scene 
    synth-sounds
    screen-center-selector
    ui-logic
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-mixin id="font-core"
               text="font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Bold.json;
                     shader: msdf; align: center;
                     width: 4; negate: true; alphaTest: 0.8"> </a-mixin>
      <a-mixin id="font-glow"
               text="font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rajdhani/Rajdhani-Bold.json;
                     shader: msdf; align: center;
                     width: 4; negate: true; alphaTest: 0.3; opacity: 0.8">   </a-mixin>
      <a-asset-item id="illusion-model" src="./illusion_swarm.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane shader-clock material="shader: spillover-tunnel; color: #1C2D5F; transparent: true; opacity: 1.0" 
        width="30" height="30" position="0 0 -0.02"></a-plane>

      <a-entity position="0 0 0">
         <a-plane position="0 0.305 0" width="1.045" height="0.03" material="shader: flat; color: #444455"></a-plane>
         <a-plane position="0 -0.305 0" width="1.045" height="0.03" material="shader: flat; color: #444455"></a-plane>
         <a-plane position="-0.505 0 0" width="0.03" height="0.64" material="shader: flat; color: #444455"></a-plane>
         <a-plane position="0.505 0 0" width="0.03" height="0.64" material="shader: flat; color: #444455"></a-plane>
      </a-entity>

      <a-entity 
        id="illusion-obj"
        gltf-model="#illusion-model"
        drone-swarm
        position="0 0 0.2" 
        scale="0.017 0.017 0.017"> 
      </a-entity>

      <a-entity position="0 0.6 0.2" rotation="30 0 0" scale="1.2 1.2 1.2" 
                class="selectable" data-url="https://ch.linkedin.com/in/aespinel">
        <a-plane class="button-border" canvas-border width="1" height="0.3" position="0 0.14 -0.01"
                 material="shader: flat; color: #b2cede; opacity: 0.5"></a-plane>
        <a-text class="text-core" value="PROFILE" mixin="font-core" align="center" color="#FFFFFF" opacity="0.7"></a-text>
        <a-text class="text-glow" value="PROFILE" mixin="font-glow" align="center" color="#355589" opacity="0.6" position="0 0.02 -0.005"></a-text>
      </a-entity>

      <a-entity position="0.7 0 0.2" rotation="0 -30 -90" scale="1.2 1.2 1.2"
                class="selectable" data-url="https://github.com/augusto-espinel">
        <a-plane class="button-border" canvas-border width="1" height="0.3" position="0 0.13 -0.01"
                 material="shader: flat; color: #b2cede; opacity: 0.5"></a-plane>
        <a-text class="text-core" value="PROJECTS" mixin="font-core" align="center" color="#FFFFFF" opacity="0.7"></a-text>
        <a-text class="text-glow" value="PROJECTS" mixin="font-glow" align="center" color="#355589" opacity="0.6" position="0 -0.02 -0.005"></a-text>
      </a-entity>

      <a-entity position="-0.7 0 0.2" rotation="0 30 90" scale="1.2 1.2 1.2" 
                class="selectable" data-url="https://substack.com/@epsilen">
