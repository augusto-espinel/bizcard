<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Portfolio Final</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    
    /* Fullscreen Overlay */
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
      color: white; text-align: center;
    }
    
    button {
      background: #0088ff; color: white; border: none; padding: 15px 30px;
      font-size: 1.2rem; border-radius: 5px; margin-top: 20px; cursor: pointer;
    }

    /* Debug Console (Hidden unless needed) */
    #debug-log {
      position: absolute; top: 0; left: 0; padding: 5px; 
      color: lime; font-family: monospace; font-size: 10px; 
      pointer-events: none; z-index: 10000;
    }
  </style>

  <script>
    // Helper to print errors to the screen
    function log(msg) {
      console.log(msg);
      const d = document.getElementById('debug-log');
      if(d) d.innerText += '\n' + msg;
    }

    // --- 1. CLICK HANDLER (Safe Version) ---
    AFRAME.registerComponent('link-handler', {
      init: function () {
        // Handle Clicks
        this.el.addEventListener('click', (e) => {
          const url = this.el.getAttribute('data-url');
          if (url) window.open(url, '_blank');
        });

        // Handle Hover (Color Change)
        this.el.addEventListener('mouseenter', () => {
           this.el.setAttribute('scale', '1.05 1.05 1.05');
           // access the background box safely
           const bg = this.el.querySelector('.bg-box');
           if(bg) bg.setAttribute('material', 'color', '#00ffff');
        });

        this.el.addEventListener('mouseleave', () => {
           this.el.setAttribute('scale', '1 1 1');
           const bg = this.el.querySelector('.bg-box');
           if(bg) bg.setAttribute('material', 'color', '#111');
        });
      }
    });

// --- 3. GYRO CONTROL (Clamped Version) ---
    AFRAME.registerComponent('gyro-sync', {
      init: function() {
        // SET YOUR LIMIT HERE (in degrees)
        this.limit = 45; 

        this.sensitivity = 2;
        
        this.startBtn = document.getElementById('start-btn');
        this.overlay = document.getElementById('overlay');
        this.initialAlpha = null;
        this.initialBeta = 55;
        
        if(this.startBtn) {
          this.startBtn.addEventListener('click', () => { this.requestAccess(); });
        }
      },
      requestAccess: function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') this.enableGyro();
              else alert('Permission denied.');
            })
            .catch(console.error);
        } else {
          this.enableGyro();
        }
      },
      enableGyro: function() {
        document.getElementById('overlay').style.display = 'none';
        
        window.addEventListener('deviceorientation', (e) => {
          if(!e.alpha) return;
          
          // Capture the starting direction
          if (this.initialAlpha === null) this.initialAlpha = e.alpha;

          // 1. Calculate the raw difference in angle
          let diffAlpha = e.alpha - this.initialAlpha;
          let diffBeta = e.beta - this.initialBeta;

          // 2. Fix the "Compass Jump" (going from 359° to 1°)
          // This ensures the math knows that 359 is right next to 0
          if (diffAlpha > 180) diffAlpha -= 360;
          if (diffAlpha < -180) diffAlpha += 360;

          // 3. CLAMP THE ROTATION
          // If diff is greater than limit, force it to be limit
          if (diffAlpha > this.limit) diffAlpha = this.limit;
          if (diffAlpha < -this.limit) diffAlpha = -this.limit;

          // 4. Convert to Shader values (0.0 to 1.0)
          // We assume the full 360 image would map to 360 degrees, 
          // so we divide by 360 to keep the scale 1:1.
          let pan = diffAlpha / 360.0 * this.sensitivity;
          let tilt = -diffBeta / 180.0 * this.sensitivity; 

          const mesh = this.el.getObject3D('mesh');
          if(mesh && mesh.material.uniforms) {
            mesh.material.uniforms.uPan.value = pan;
            mesh.material.uniforms.uTilt.value = tilt;
          }
        });
      }
    });

// --- 2. PORTAL SHADER (With Zoom) ---
    AFRAME.registerShader('portal-shader-gyro', {
      schema: {
        src: {type: 'map', is: 'uniform'},
        uPan: {type: 'float', is: 'uniform', default: 0.0},
        uTilt: {type: 'float', is: 'uniform', default: 0.0},
        // NEW: Zoom Level (1.0 = Normal, 2.0 = Wide Angle)
        uZoom: {type: 'float', is: 'uniform', default: 3} 
      },
      
      vertexShader: `
        varying vec3 vWorldPosition;
        void main() {
          vec4 worldPosition = modelMatrix * vec4(position, 1.0);
          vWorldPosition = worldPosition.xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      fragmentShader: `
        uniform sampler2D src;
        uniform float uPan;
        uniform float uTilt;
        uniform float uZoom; // Receive the zoom value
        varying vec3 vWorldPosition;
        
        const float PI = 3.14159265359;

        void main() {
          vec3 dir = normalize(vWorldPosition);

          // Standard Equirectangular Mapping
          // We multiply the raw angles by uZoom to "squeeze" the image
          float u = (atan(dir.z, dir.x) * uZoom) / (2.0 * PI) + 0.5;
          float v = (asin(dir.y) * uZoom) / PI + 0.5;

          // Apply Gyro Offsets
          u = mod(u - uPan, 1.0);
          v = clamp(v + uTilt, 0.01, 0.99); 

          vec4 color = texture2D(src, vec2(u, v));
          gl_FragColor = color;
        }
      `
    });
  </script>
</head>
<body>

  <div id="debug-log">Log Started...</div>

  <div id="overlay">
    <h2>AR Portfolio</h2>
    <p>Tap button to start</p>
    <button id="start-btn">Enter Experience</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="drone-360" src="./PXL_20250906_164653201.PANO.jpg" crossorigin="anonymous">
      <a-mixin id="btn-bg" geometry="primitive: box; width: 0.3; height: 0.08; depth: 0.01" material="color: #111; shader: flat;"></a-mixin>
      <a-mixin id="btn-text" 
              text="align: center; color: white; width: 0.9; wrapCount: 15;
                    font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Bold.json;
                    shader: msdf;
                    negate: false">
      </a-mixin>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-entity cursor="fuse: false; rayOrigin: mouse;"
                raycaster="objects: .clickable"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat; opacity: 0.5">
      </a-entity>
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane 
        gyro-sync
        material="shader: portal-shader-gyro; src: #drone-360"
        position="0 0 0" 
        width="1" height="0.6">
      </a-plane>

      <a-entity position="0 -0.4 0">
        
        <a-entity position="0 0 0" class="clickable" link-handler data-url="https://yourwebsite.com/cv">
          <a-box class="bg-box" width="0.3" height="0.08" depth="0.01" color="#111"></a-box>
          <a-text value="CV" mixin="btn-text" position="0 0 0.01"></a-text>
        </a-entity>

        <a-entity position="0 -0.2 0" class="clickable" link-handler data-url="https://yourwebsite.com/projects">
          <a-box class="bg-box" width="0.3" height="0.08" depth="0.01" color="#111"></a-box>
          <a-text value="PROJECTS" mixin="btn-text" position="0 0 0.01"></a-text>
        </a-entity>

        <a-entity position="0 -0.4 0" class="clickable" link-handler data-url="https://youtube.com">
          <a-box class="bg-box" width="0.3" height="0.08" depth="0.01" color="#111"></a-box>
          <a-text value="VIDEO" mixin="btn-text" position="0 0 0.01"></a-text>
        </a-entity>

      </a-entity>

      <a-entity position="0 0 0.01">
         <a-plane position="0 0.31 0" width="1.04" height="0.02" color="#222"></a-plane>
         <a-plane position="0 -0.31 0" width="1.04" height="0.02" color="#222"></a-plane>
         <a-plane position="-0.51 0 0" width="0.02" height="0.64" color="#222"></a-plane>
         <a-plane position="0.51 0 0" width="0.02" height="0.64" color="#222"></a-plane>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
