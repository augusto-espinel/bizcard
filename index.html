<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Parallax Shader</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <script>
    /* CUSTOM SHADER: THE FAKE WINDOW
      This calculates "What part of the 360 photo would I see if this were a window?"
      and paints it onto a flat plane.
    */
    AFRAME.registerShader('portal-shader', {
      schema: {
        src: {type: 'map', is: 'uniform'} // The Drone Photo
      },
      
      // VERTEX SHADER: standard 3D positioning
      vertexShader: `
        varying vec3 vWorldPosition;
        void main() {
          vec4 worldPosition = modelMatrix * vec4(position, 1.0);
          vWorldPosition = worldPosition.xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      // FRAGMENT SHADER: The Magic Math
      fragmentShader: `
        uniform sampler2D src;
        varying vec3 vWorldPosition;
        
        const float PI = 3.14159265359;

        void main() {
          // 1. Calculate the direction from the camera to this pixel on the card
          vec3 cameraPos = cameraPosition;
          vec3 dir = normalize(vWorldPosition - cameraPos);

          // 2. Convert this 3D direction into 2D coordinates (Latitude/Longitude)
          // This maps the 360 photo to the "infinite world" behind the card
          float u = atan(dir.z, dir.x) / (2.0 * PI) + 0.5;
          float v = asin(dir.y) / PI + 0.5;

          // 3. Look up the color from the drone photo
          vec4 color = texture2D(src, vec2(u, v));
          
          gl_FragColor = color;
        }
      `
    });
  </script>

  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="drone-360" src="./DJI_0946_small3.JPG" crossorigin="anonymous">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane 
        material="shader: portal-shader; src: #drone-360"
        position="0 0 0" 
        width="1" height="0.6"> </a-plane>

      <a-entity position="0 0 0.01">
         <a-plane position="0 0.31 0" width="1.04" height="0.02" color="red"></a-plane>
         <a-plane position="0 -0.31 0" width="1.04" height="0.02" color="red"></a-plane>
         <a-plane position="-0.51 0 0" width="0.02" height="0.64" color="red"></a-plane>
         <a-plane position="0.51 0 0" width="0.02" height="0.64" color="red"></a-plane>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
