<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Portfolio Final</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <script>
    // --- 1. HANDLING CLICKS (Opens Links) ---
    AFRAME.registerComponent('link-handler', {
      init: function () {
        this.el.addEventListener('click', (e) => {
          const url = this.el.getAttribute('data-url');
          if (url) window.open(url, '_blank');
        });
        // Hover effect: Scale up slightly when looking at it
        this.el.addEventListener('mouseenter', () => {
           this.el.setAttribute('scale', '1.1 1.1 1.1'); 
           this.el.children[0].setAttribute('material', 'color', '#00ffff'); // Cyan glow
        });
        this.el.addEventListener('mouseleave', () => {
           this.el.setAttribute('scale', '1 1 1');
           this.el.children[0].setAttribute('material', 'color', 'rgba(0, 0, 0, 0.6)'); // Back to black glass
        });
      }
    });

    // --- 2. PORTAL SHADER (Your working gyro code) ---
    AFRAME.registerShader('portal-shader-gyro', {
      schema: {
        src: {type: 'map', is: 'uniform'},
        uPan: {type: 'float', is: 'uniform', default: 0.0},
        uTilt: {type: 'float', is: 'uniform', default: 0.0}
      },
      vertexShader: `
        varying vec3 vWorldPosition;
        void main() {
          vec4 worldPosition = modelMatrix * vec4(position, 1.0);
          vWorldPosition = worldPosition.xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D src;
        uniform float uPan;
        uniform float uTilt;
        varying vec3 vWorldPosition;
        const float PI = 3.14159265359;
        void main() {
          vec3 dir = normalize(vWorldPosition);
          float u = atan(dir.z, dir.x) / (2.0 * PI) + 0.5;
          float v = asin(dir.y) / PI + 0.5;
          u = mod(u - uPan, 1.0);
          v = clamp(v + uTilt, 0.01, 0.99); 
          vec4 color = texture2D(src, vec2(u, v));
          gl_FragColor = color;
        }
      `
    });

    // --- 3. GYRO CONTROL (Your working gyro code) ---
    AFRAME.registerComponent('gyro-sync', {
      init: function() {
        this.startBtn = document.getElementById('start-btn');
        this.overlay = document.getElementById('overlay');
        this.initialAlpha = null;
        this.startBtn.addEventListener('click', () => { this.requestAccess(); });
      },
      requestAccess: function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') this.enableGyro();
              else { alert('Permission denied.'); this.hideOverlay(); }
            })
            .catch(console.error);
        } else {
          this.enableGyro();
        }
      },
      enableGyro: function() {
        this.hideOverlay();
        window.addEventListener('deviceorientation', (e) => {
          if (this.initialAlpha === null) this.initialAlpha = e.alpha;
          let pan = (e.alpha - this.initialAlpha) / 360.0;
          let tilt = -(e.beta - 45) / 180.0; 
          const mesh = this.el.getObject3D('mesh');
          if(mesh && mesh.material.uniforms) {
            mesh.material.uniforms.uPan.value = pan;
            mesh.material.uniforms.uTilt.value = tilt;
          }
        });
      },
      hideOverlay: function() {
        this.overlay.style.display = 'none';
        document.querySelector('a-scene').play();
      }
    });
  </script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
      color: white; text-align: center;
    }
    button {
      background: #0088ff; color: white; border: none; padding: 15px 30px;
      font-size: 1.2rem; border-radius: 5px; margin-top: 20px; cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <h2>AR Portfolio</h2>
    <p>Tap below to start</p>
    <button id="start-btn">Enter Experience</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="drone-360" src="./DJI_0946_small.JPG" crossorigin="anonymous">
      
      <a-mixin id="btn-bg" geometry="primitive: plane; width: 0.25; height: 0.1" material="color: rgba(0,0,0,0.6); shader: flat; transparent: true"></a-mixin>
      <a-mixin id="btn-text" text="align: center; color: white; width: 0.8; wrapCount: 15"></a-mixin>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-entity cursor="fuse: false; rayOrigin: mouse;"
                raycaster="objects: .clickable"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat; opacity: 0.5">
      </a-entity>
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane 
        gyro-sync
        material="shader: portal-shader-gyro; src: #drone-360"
        position="0 0 0" 
        width="1" height="0.6">
      </a-plane>

      <a-entity position="0 0 0.1">
        
        <a-entity position="-0.32 0 0" class="clickable" link-handler data-url="https://yourwebsite.com/cv">
          <a-entity mixin="btn-bg"></a-entity>
          <a-text value="CV" mixin="btn-text"></a-text>
        </a-entity>

        <a-entity position="0 0 0" class="clickable" link-handler data-url="https://yourwebsite.com/projects">
          <a-entity mixin="btn-bg"></a-entity>
          <a-text value="PROJECTS" mixin="btn-text"></a-text>
        </a-entity>

        <a-entity position="0.32 0 0" class="clickable" link-handler data-url="https://youtube.com">
          <a-entity mixin="btn-bg"></a-entity>
          <a-text value="VIDEO" mixin="btn-text"></a-text>
        </a-entity>

        <a-text value="MY PORTFOLIO" position="0 0.22 0" align="center" width="1.5" color="#ffffff"></a-text>

      </a-entity>

      <a-entity position="0 0 0.01">
         <a-plane position="0 0.31 0" width="1.04" height="0.02" color="#222"></a-plane>
         <a-plane position="0 -0.31 0" width="1.04" height="0.02" color="#222"></a-plane>
         <a-plane position="-0.51 0 0" width="0.02" height="0.64" color="#222"></a-plane>
         <a-plane position="0.51 0 0" width="0.02" height="0.64" color="#222"></a-plane>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
