<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Portfolio Final</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 9999;
      color: white; text-align: center;
    }
    button {
      background: #0088ff; color: white; border: none; padding: 15px 30px;
      font-size: 1.2rem; border-radius: 5px; margin-top: 20px; cursor: pointer;
    }
  </style>

  <script>
    // --- 1. CLICK HANDLER ---
    AFRAME.registerComponent('link-handler', {
      init: function () {
        this.el.addEventListener('click', (e) => {
          const url = this.el.getAttribute('data-url');
          if (url) window.open(url, '_blank');
        });
        this.el.addEventListener('mouseenter', () => {
           this.el.setAttribute('scale', '1.05 1.05 1.05');
           const bg = this.el.querySelector('.bg-box');
           if(bg) bg.setAttribute('material', 'color', '#00ffff');
        });
        this.el.addEventListener('mouseleave', () => {
           this.el.setAttribute('scale', '1 1 1');
           const bg = this.el.querySelector('.bg-box');
           if(bg) bg.setAttribute('material', 'color', '#C0C0C0'); // Reset to Silver
        });
      }
    });

    // --- 2. GYRO CONTROL ---
    AFRAME.registerComponent('gyro-sync', {
      init: function() {
        this.limit = 45; 
        this.sensitivity = 2;
        this.startBtn = document.getElementById('start-btn');
        this.initialAlpha = -90;
        this.initialBeta = 55;
        if(this.startBtn) this.startBtn.addEventListener('click', () => { this.requestAccess(); });
      },
      requestAccess: function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') this.enableGyro();
              else alert('Permission denied.');
            })
            .catch(console.error);
        } else {
          this.enableGyro();
        }
      },
      enableGyro: function() {
        document.getElementById('overlay').style.display = 'none';
        window.addEventListener('deviceorientation', (e) => {
          if(!e.alpha) return;
          if (this.initialAlpha === null) this.initialAlpha = e.alpha;
          let diffAlpha = e.alpha - this.initialAlpha;
          let diffBeta = e.beta - this.initialBeta;
          if (diffAlpha > 180) diffAlpha -= 360;
          if (diffAlpha < -180) diffAlpha += 360;
          if (diffAlpha > this.limit) diffAlpha = this.limit;
          if (diffAlpha < -this.limit) diffAlpha = -this.limit;
          
          let pan = diffAlpha / 360.0 * this.sensitivity;
          let tilt = -diffBeta / 180.0 * this.sensitivity; 

          const mesh = this.el.getObject3D('mesh');
          if(mesh && mesh.material.uniforms) {
            mesh.material.uniforms.uPan.value = pan;
            mesh.material.uniforms.uTilt.value = tilt;
          }
        });
      }
    });

    // --- 3. PORTAL SHADER ---
    AFRAME.registerShader('portal-shader-gyro', {
      schema: {
        src: {type: 'map', is: 'uniform'},
        uPan: {type: 'float', is: 'uniform', default: 0.0},
        uTilt: {type: 'float', is: 'uniform', default: 0.0},
        uZoom: {type: 'float', is: 'uniform', default: 3.0} 
      },
      vertexShader: `
        varying vec3 vWorldPosition;
        void main() {
          vec4 worldPosition = modelMatrix * vec4(position, 1.0);
          vWorldPosition = worldPosition.xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D src;
        uniform float uPan;
        uniform float uTilt;
        uniform float uZoom;
        varying vec3 vWorldPosition;
        const float PI = 3.14159265359;
        void main() {
          vec3 dir = normalize(vWorldPosition);
          float u = (atan(dir.z, dir.x) * uZoom) / (2.0 * PI) + 0.5;
          float v = (asin(dir.y) * uZoom) / PI + 0.5;
          u = mod(u - uPan, 1.0);
          v = clamp(v + uTilt, 0.01, 0.99); 
          vec4 color = texture2D(src, vec2(u, v));
          gl_FragColor = color;
        }
      `
    });
  </script>
</head>
<body>

  <div id="overlay">
    <h2>AR Portfolio</h2>
    <p>Tap button to start</p>
    <button id="start-btn">Enter Experience</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="drone-360" src="./PXL_20250906_164653201.PANO.jpg" crossorigin="anonymous">
      
      <a-mixin id="btn-bg" 
           geometry="primitive: box; width: 0.3; height: 0.12; depth: 0.04" 
           material="shader: standard; 
                     color: #ffffff; 
                     metalness: 0.4; 
                     roughness: 0.6;">
      </a-mixin>

      <a-mixin id="btn-text" 
             text="align: center; anchor: center; baseline: center; color: white; width: 0.9; wrapCount: 15;
                   font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Bold.json;
                   shader: msdf; negate: true">
      </a-mixin>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">
      
      <a-entity light="type: directional; intensity: 1.2; castShadow: false" position="1 1 1"></a-entity>
      
      <a-entity light="type: directional; intensity: 0.3; color: #aaddff" position="-1 -1 0.5"></a-entity>

      <a-entity light="type: ambient; intensity: 0.2"></a-entity>

      <a-entity cursor="fuse: false; rayOrigin: mouse;"
                raycaster="objects: .clickable"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat; opacity: 0.5">
      </a-entity>
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane 
        gyro-sync
        material="shader: portal-shader-gyro; src: #drone-360"
        position="0 0 0" 
        width="1" height="0.6">
      </a-plane>

      <a-entity position="0 -0.4 0">
        
        <a-entity position="0 0 0.5" class="clickable" link-handler data-url="https://yourwebsite.com/cv">
          <a-entity class="bg-box" mixin="btn-bg" geometry="width: 0.45"></a-entity>
          <a-text value="Resume" mixin="btn-text" position="0 -0.055 0.011"></a-text>
        </a-entity>

        <a-entity position="0 -0.15 0.5" class="clickable" link-handler data-url="https://yourwebsite.com/projects">
          <a-entity class="bg-box" mixin="btn-bg" geometry="width: 0.5"></a-entity>
          <a-text value="Projects" mixin="btn-text" position="0 -0.055 0.011"></a-text>
        </a-entity>

        <a-entity position="0 -0.3 0.5" class="clickable" link-handler data-url="https://youtube.com">
          <a-entity class="bg-box" mixin="btn-bg" geometry="width: 0.8"></a-entity>
          <a-text value="Drone Videos" mixin="btn-text" position="0 -0.055 0.011"></a-text>
        </a-entity>

      </a-entity>

      <a-entity position="0 0 0.01">
         <a-plane position="0 0.31 0" width="1.04" height="0.02" color="#222"></a-plane>
         <a-plane position="0 -0.31 0" width="1.04" height="0.02" color="#222"></a-plane>
         <a-plane position="-0.51 0 0" width="0.02" height="0.64" color="#222"></a-plane>
         <a-plane position="0.51 0 0" width="0.02" height="0.64" color="#222"></a-plane>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
